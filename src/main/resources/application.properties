# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=devices-api

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Database Configuration (will be overridden by profiles)
spring.datasource.url=jdbc:postgresql://localhost:5432/devices_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Logging
logging.level.root=INFO
# Logging Configuration
logging.level.com.devices=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# API Key Authentication (disabled for testing)
api.key.enabled=false
api.key=devices-api-key-2025-secure

# Security Configuration
security.api-key=devices-api-key-2025-secure
